<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./style.css">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Font-Awesome-Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BoxIcons  -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <div class="mainCont">
        <nav class="navbar m-0">
            <header>
                <ul class="m-0 p-0">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <!-- <li><a href="#">Brands</a></li> -->
                    <!-- <li><a href="#">Contact</a></li> -->
                    <!-- <li><a href="#">Blog</a></li> -->
                </ul>

                <div class="cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span id="cartCounter">0</span>
                </div>
            </header>
        </nav>

        <div class="createProductArea">
            <label for="productTitle">Product Title</label><br>
            <input type="text" id="productTitle" placeholder="Product Name" required><br><br>

            <label for="productPrice">Product Price</label><br>
            <input type="number" id="productPrice" placeholder="Product Price" required><br><br>

            <label for="productImage">Product Image</label><br>
            <input type="file" accept=".jpg, .jpeg, .png" id="productImage" required><br><br>

            <label for="productDescription">Product Description</label><br>
            <textarea name="Product-Description" id="productDescription" rows="5" placeholder="Product Description"
                required></textarea><br><br>

            <button type="submit" id="createBtn">Create</button>
        </div>
    </div>


    <script type="module" src="app.js"></script>
</body>

</html>
